<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Button Navigation Bar</title>

   <!-- ============ BOXICON CDN =========== -->
   <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

   <!-- ============ CSS CUSTOM =========== -->
   <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
   <header class="header" id="header">
      <nav class="nav container">
         <a href="" class="nav_logo">Matt Faisall</a>

         <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">

               <li class="nav_item">
                  <a href="#home" class="nav_link active-link">
                     <i class='bx bx-home-alt nav_icon'></i>
                     <span class="nav_name">Home</span>
                  </a>
               </li>

               <li class="nav_item">
                  <a href="#about" class="nav_link active-link">
                     <i class='bx bx-user nav_icon' ></i>
                     <span class="nav_name">About</span>
                  </a>
               </li>
               <li class="nav_item">
                  <a href="#skills" class="nav_link active-link">
                     <i class='bx bx-book-alt nav_icon'></i>
                     <span class="nav_name">Skills</span>
                  </a>
               </li>
               <li class="nav_item">
                  <a href="#portfolio" class="nav_link active-link">
                     <i class='bx bx-briefcase-alt nav_icon' ></i>
                     <span class="nav_name">Portfolio</span>
                  </a>
               </li>
               <li class="nav_item">
                  <a href="#contactme" class="nav_link active-link">
                     <i class='bx bx-message-square-detail nav_icon'></i>
                     <span class="nav_name">Contact me</span>
                  </a>
               </li>
            </ul>
         </div>
         <img src="/assets/img/faisal.jpg" alt="avatar" class="nav_img">
      </nav>
   </header>

   <main>
      <!-- ============= HOME ============== -->
      <section class="container section section_height" id="home">
         <h2 class="section_title">Home</h2>
      </section>

      <!-- ============= ABOUT ============== -->
      <section class="container section section_height" id="about">
         <h2 class="section_title">About</h2>
      </section>

      <!-- ============= SKILLS ============== -->
      <section class="container section section_height" id="skills">
         <h2 class="section_title">Skills</h2>
      </section>

      <!-- ============= PORTFOLIO ============== -->
      <section class="container section section_height" id="portfolio">
         <h2 class="section_title">Portfolio</h2>
      </section>

      <!-- ============= CONTACT ME ============== -->
      <section class="container section section_height" id="contactme">
         <h2 class="section_title">Contact me</h2>
      </section>

   </main>

   
   <!-- ============ JS CUSTOM =========== -->
   <script src="/assets/js/main.js "></script>
</body>
</html>
